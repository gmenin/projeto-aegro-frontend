<div>
  <p class="dialog-title">Nova produção</p>

  <form class="form-dialog" [formGroup]="productionData">
    <input type="number" id="amount" formControlName="amount" placeholder="Quantidade produzida (kg) *">
  </form>

  <div mat-dialog-actions class="dialog-div-buttons">
      <button mat-button (click)="closeDialog()" class="secondary-button">Cancelar</button>
      <button mat-button (click)="addProduction()" class="main-button">Salvar</button>
  </div>
</div>
