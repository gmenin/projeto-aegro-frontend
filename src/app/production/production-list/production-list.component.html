<p> {{glebe?.name}} </p>

<button (click)="openAddProductionModal()">nova produção</button>

<div *ngIf="productions.length == 0">
  <p>Sem produções</p>
</div>

<div *ngIf="productions.length != 0">
  <table>
      <tr *ngFor="let production of productions">
          <td> {{ production.amount }} </td>
          <td><button (click)="openAddProductionModal(production)">editar</button></td>
      </tr>
  </table>
</div>
