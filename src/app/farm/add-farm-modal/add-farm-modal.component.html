<div>
  <p class="dialog-title">Nova Fazenda</p>

  <form class="form-dialog" [formGroup]="farmData">
      <input type="text" id="name" formControlName="name" placeholder="Nome *">
  </form>

  <div mat-dialog-actions class="dialog-div-buttons">
      <button mat-button (click)="closeDialog()" class="secondary-button">Cancelar</button>
      <button mat-button (click)="addFarm()" class="main-button">Salvar</button>
  </div>
</div>
