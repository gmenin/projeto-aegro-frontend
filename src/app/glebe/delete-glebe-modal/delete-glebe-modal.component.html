<div>
  <p class="dialog-title">Deletar {{glebe.name}}</p>

  <p class="dialog-content">Deletar {{glebe.name}} fará com que todas as suas produções sejam removidas. Deseja continuar?</p>

  <div mat-dialog-actions class="dialog-div-buttons">
    <button mat-button (click)="closeDialog()" class="secondary-button">Cancelar</button>
    <button mat-button (click)="deleteGlebe()" class="main-button">Deletar</button>
  </div>

</div>
